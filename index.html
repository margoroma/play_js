<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom video player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"/>
    <script defer src="script.js"></script>
</head>
<body>

  <div class="player paused muted">
    <video class="player__video viewer" src="media/video/give.mp4" autoplay></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Play (Space)"></button>

      <div class="time">
        <span class="current">00:00</span> / <span class="duration">00:00</span>
      </div>

      <button class="player__button mute" title="Volume (M)">
        <div class="slash"></div>
        <i class="fas fa-volume-up"></i>
      </button>

      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button"><i class="fa fa-step-backward"></i> 10s</button>
      <button data-skip="25" class="player__button">25s <i class="fa fa-step-forward"></i></button>
      <button class="player__button toggle fullscreen" title="Full Screen (F)"></button>
    </div>
  
  </div>

  
  </div> 
</body>
</html>
